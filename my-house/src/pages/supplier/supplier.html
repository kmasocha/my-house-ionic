<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>&nbsp;&nbsp;Supplier</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text"></ion-input>
</ion-item>
  <ion-item>
    <ion-label floating>Address</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Landline</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label floating>Mobile Number</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label floating>Email Address</ion-label>
    <ion-input type="email"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label floating>Website</ion-label>
    <ion-input type="url"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label floating>Contact Person</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label floating>Category</ion-label>
    <ion-select [(ngModel)]="category">
        <ion-option value="plumbing">Plumbing</ion-option>
        <ion-option value="electrical">Electrical</ion-option>
        <ion-option value="garden">Garden</ion-option>
        <ion-option value="swimming-pool">Swimming Pool</ion-option>
        <ion-option value="cupboards">Cupboards</ion-option>        
    </ion-select>
  </ion-item>
</ion-content>
